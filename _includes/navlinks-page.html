<hr>
<div class="post_navi">
  {%- if page.previous -%}
  <a class="post_navi-item nav_prev" href="{{ page.previous[0] }}" title="{{ page.previous[1] }}">
    <div class="post_navi-arrow">&lt;</div><div class="post_navi-label">Previous Post</div>
    <div><span>{{ page.previous[1] }}</span></div>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_prev" href="{{ 'archive.html' | absolute_url }}" title="Blog Archive">
    <div class="post_navi-arrow">&lt;</div><div class="post_navi-label">Blog Archive</div><div><span>Archive of all previous blog posts</span></div>
  </a>
  {%- endif -%}
  {%- if page.next -%}
  <a class="post_navi-item nav_next" href="{{ page.next[0] }}" title="{{ page.next[1] }}">
    <div class="post_navi-arrow">&gt;</div><div class="post_navi-label">Next Post</div><div><span>{{ page.next[1] }}</span></div>
  </a>
  {%- else -%}
  <a class="post_navi-item nav_next" href="{{ 'archive.html' | absolute_url }}" title="Blog Archive">
    <div class="post_navi-arrow">&gt;</div><div class="post_navi-label">Blog Archive</div><div><span>Archive of all previous blog posts</span></div>
  </a>
  {%- endif -%}
</div>
